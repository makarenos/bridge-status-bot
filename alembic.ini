# Alembic конфигурация для миграций

[alembic]
# путь к папке с миграциями
script_location = alembic

# template используется для генерации новых миграций
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, будет добавлен к поиску модулей
prepend_sys_path = .

# timezone для timestamps в миграциях
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# версионирование (оставляем дефолтное)
version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

# база данных - берется из переменной окружения
# реальное значение подставляется в alembic/env.py из config.py
sqlalchemy.url = driver://user:pass@localhost/dbname

# логирование
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S